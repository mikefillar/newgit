    <h2>Git Staging</h2>
    <p>One of the function of git is the staging environment. Staged files that are ready to be commited to the repository you are working on.</p>
    
    <h2>Git branch merge</h2>
    <p>To merge the master and the new branch</p>
    <ol>
        <li><b>git checkout master</b></li>
        <li><b>git merge new branch</b></li>
        <li><b>save</b></li>
    </ol>
